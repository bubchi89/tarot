plugins {
  id 'org.inferred.processors' version '1.2.15'
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

repositories {
  jcenter()
}

dependencies {
  compile "org.immutables:value:${immutablesVersion}:annotations" // needed for warning-free compilation
  processor "org.immutables:value:${immutablesVersion}"

  compile 'com.google.guava:guava:23.0'

  compile 'org.slf4j:slf4j-api:1.7.25'
  compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.10.0'
  compile 'com.fasterxml.jackson.core:jackson-databind:2.9.3'
  compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.3'

  testCompile 'junit:junit:4.12'
}

mainClassName = 'Tarot'

